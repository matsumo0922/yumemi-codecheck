complexity:
  active: false

coroutines:
  active: true

empty-blocks:
  active: true

exceptions:
  active: true
  TooGenericExceptionCaught:
    active: false

naming:
  active: true
  FunctionNaming:
    ignoreAnnotated:
      - 'Composable'
  MatchingDeclarationName:
    mustBeFirst: false
  PackageNaming:
    active: false
  TopLevelPropertyNaming:
    active: false

performance:
  active: true
  SpreadOperator:
    active: false

style:
  active: true
  MaxLineLength:
    active: false
  MagicNumber:
    active: false
  ReturnCount:
    # 早期 return 数の制限はなくても良さそうなので無効化
    active: false
  ThrowsCount:
    # throw 数の制限はなくても良さそうなので無効化
    active: false
  LoopWithTooManyJumpStatements:
    # break 数の制限はなくても良さそうなので無効化
    active: false
  ForbiddenComment:
    # 開発時のコメントを削除する必要はないので無効化
    active: false
  DestructuringDeclarationWithTooManyEntries:
    # Compose の ConstraintLayout#createRefs などで用いることがあるため無効化
    active: false
  # 空のコレクションを表すときは empty... を強制する
  UseEmptyCounterpart:
    active: true
  # プロパティ、メソッド、companion object の順番を強制する
  ClassOrdering:
    active: true
  # 複数行の for, while... は中括弧を強制する
  MandatoryBracesLoops:
    active: true
  UnusedPrivateMember:
    active: true
    # Compose の Preview 関数と Test でモックしているものは無効化
    ignoreAnnotated:
      - 'RelaxedMockK'
      - 'InjectMockKs'
      - 'Preview'
      - 'ComponentPreviews'

potential-bugs:
  active: true
  UnsafeCallOnNullableType:
    active: false

formatting:
  active: true
  autoCorrect: true
  MaximumLineLength:
    active: false
  ArgumentListWrapping:
    maxLineLength: 999
  ParameterListWrapping:
    maxLineLength: 999
  PropertyWrapping:
    maxLineLength: 999
  # ワイルドカードは使用しない
  NoWildcardImports:
    active: false
  # 定義箇所での TrailingComma を強制
  TrailingCommaOnDeclarationSite:
    active: true
  # 呼び出し箇所での TrailingComma を強制
  TrailingCommaOnCallSite:
    active: true
  PackageName:
    active: false

TwitterCompose:
  CompositionLocalAllowlist:
    active: false
  active: true
